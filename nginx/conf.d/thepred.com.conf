# Landing Page - thepred.com

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name thepred.com www.thepred.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://thepred.com$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name thepred.com www.thepred.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/thepred.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/thepred.com/privkey.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Rate limiting
    limit_req zone=general burst=20 nodelay;

    # Logging
    access_log /var/log/nginx/landing_access.log;
    error_log /var/log/nginx/landing_error.log;

    # Proxy to landing container
    location / {
        proxy_pass http://landing;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://landing;
        proxy_cache_valid 200 30d;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
