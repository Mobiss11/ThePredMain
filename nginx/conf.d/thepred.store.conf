# MinIO S3 Storage - thepred.store
server {
    listen 80;
    server_name thepred.store;

    # SSL certificate challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name thepred.store;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/thepred.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/thepred.store/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    add_header Access-Control-Allow-Headers "*" always;

    # Large file uploads
    client_max_body_size 100M;

    # Ignore favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # MinIO S3 API
    location / {
        proxy_pass http://minio:9000;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # MinIO specific headers
        proxy_set_header X-NginX-Proxy true;
        proxy_connect_timeout 300;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Disable buffering for large files
        proxy_buffering off;
        proxy_request_buffering off;

        # Timeout settings
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
}
