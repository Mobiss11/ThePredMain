<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive">
    <title>Admin Login - ThePred</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 rounded-2xl p-8 w-full max-w-md border border-gray-700">
        <div class="text-center mb-8">
            <div class="inline-block bg-gradient-to-r from-yellow-400 to-orange-500 rounded-2xl p-4 mb-4">
                <svg class="w-12 h-12 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">Admin Panel</h1>
            <p class="text-gray-400">ThePred Management System</p>
        </div>

        {% if error %}
        <div class="bg-red-900/50 border border-red-500 rounded-lg p-3 mb-4 text-red-200 text-sm">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-medium mb-2">Password</label>
                <input type="password" name="password" required
                       class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-yellow-400"
                       placeholder="Enter admin password">
            </div>

            <button type="submit"
                    class="w-full bg-gradient-to-r from-yellow-400 to-orange-500 text-black font-bold py-3 rounded-lg hover:opacity-90 transition">
                Login
            </button>
        </form>
    </div>
</body>
</html>
