{% extends "base.html" %}
{% block title %}Users - ThePred Admin{% endblock %}
{% block content %}
<div class="max-w-7xl">
    <h1 class="text-3xl font-bold mb-8">User Management</h1>
    <div class="bg-dark-800 rounded-lg overflow-hidden">
        <table class="w-full">
            <thead class="bg-dark-700">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-400">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-400">Username</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-400">PRED</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-400">TON</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-400">Bets</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-400">Rank</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-400">Created</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-400">Actions</th>
                </tr>
            </thead>
            <tbody id="users-tbody"></tbody>
        </table>
    </div>
</div>

<!-- Edit User Modal -->
<div id="edit-user-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50" style="display: none;">
    <div class="bg-dark-800 rounded-xl p-6 max-w-md w-full">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Редактировать Пользователя</h2>
            <button onclick="closeEditModal()" class="text-gray-400 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <form id="edit-user-form" class="space-y-4">
            <input type="hidden" id="edit-user-id">

            <div>
                <label class="block text-sm font-medium mb-2">Username</label>
                <input type="text" id="edit-username" readonly class="w-full bg-dark-700 rounded-lg px-4 py-2 text-gray-400">
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">PRED Balance</label>
                <input type="number" step="0.01" id="edit-pred-balance" required class="w-full bg-dark-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">TON Balance</label>
                <input type="number" step="0.01" id="edit-ton-balance" required class="w-full bg-dark-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Rank</label>
                <select id="edit-rank" class="w-full bg-dark-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    <option value="Bronze">Bronze</option>
                    <option value="Silver">Silver</option>
                    <option value="Gold">Gold</option>
                    <option value="Platinum">Platinum</option>
                    <option value="Diamond">Diamond</option>
                    <option value="Master">Master</option>
                    <option value="Grandmaster">Grandmaster</option>
                </select>
            </div>

            <div class="flex gap-3 pt-4">
                <button type="button" onclick="closeEditModal()" class="flex-1 bg-dark-700 rounded-lg py-3 font-bold hover:bg-opacity-80 transition">
                    Отмена
                </button>
                <button type="submit" class="flex-1 gradient-gold rounded-lg py-3 font-bold text-black hover:opacity-90 transition">
                    Сохранить
                </button>
            </div>
        </form>
    </div>
</div>

<!-- View User Activity Modal -->
<div id="view-user-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50" style="display: none;">
    <div class="bg-dark-800 rounded-xl p-6 max-w-2xl w-full max-h-[80vh] overflow-y-auto">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Активность Пользователя</h2>
            <button onclick="closeViewModal()" class="text-gray-400 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <div id="user-activity-content">
            <!-- Activity content will be loaded here -->
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
let currentUsers = [];

async function loadUsers() {
    const tbody = document.getElementById('users-tbody');
    tbody.innerHTML = '<tr><td colspan="8" class="px-6 py-8 text-center text-gray-400">Loading...</td></tr>';

    try {
        console.log('Loading users from:', `${API_URL}/admin/users?limit=100`);
        const response = await fetch(`${API_URL}/admin/users?limit=100`);
        console.log('Users response status:', response.status);

        if (!response.ok) {
            const errorText = await response.text();
            console.error('Failed to load users:', errorText);
            tbody.innerHTML = '<tr><td colspan="8" class="px-6 py-8 text-center text-red-400">Error loading users: ' + errorText + '</td></tr>';
            return;
        }

        currentUsers = await response.json();
        console.log('Loaded users:', currentUsers.length);

        if (currentUsers.length === 0) {
            tbody.innerHTML = '<tr><td colspan="8" class="px-6 py-8 text-center text-gray-400">No users found</td></tr>';
            return;
        }

        tbody.innerHTML = currentUsers.map(u => `
            <tr class="border-t border-gray-800 hover:bg-dark-700">
                <td class="px-6 py-4">#${u.id}</td>
                <td class="px-6 py-4">${u.username || u.first_name || 'N/A'}</td>
                <td class="px-6 py-4">${formatNumber(u.pred_balance)}</td>
                <td class="px-6 py-4">${formatNumber(u.ton_balance)}</td>
                <td class="px-6 py-4">${u.total_bets}</td>
                <td class="px-6 py-4"><span class="px-2 py-1 bg-yellow-600 rounded text-xs">${u.rank}</span></td>
                <td class="px-6 py-4 text-sm text-gray-400">${formatDate(u.created_at)}</td>
                <td class="px-6 py-4">
                    <button onclick="editUser(${u.id})" class="px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded text-sm mr-2">
                        Редактировать
                    </button>
                    <button onclick="viewUser(${u.id})" class="px-3 py-1 bg-gray-600 hover:bg-gray-700 rounded text-sm">
                        Просмотр
                    </button>
                </td>
            </tr>
        `).join('');
    } catch (error) {
        console.error('Error loading users:', error);
        tbody.innerHTML = '<tr><td colspan="8" class="px-6 py-8 text-center text-red-400">Error: ' + error.message + '</td></tr>';
    }
}

function editUser(id) {
    const user = currentUsers.find(u => u.id === id);
    if (!user) return;

    document.getElementById('edit-user-id').value = user.id;
    document.getElementById('edit-username').value = user.username || user.first_name || 'N/A';
    document.getElementById('edit-pred-balance').value = user.pred_balance;
    document.getElementById('edit-ton-balance').value = user.ton_balance;
    document.getElementById('edit-rank').value = user.rank;

    document.getElementById('edit-user-modal').style.display = 'flex';
}

function closeEditModal() {
    document.getElementById('edit-user-modal').style.display = 'none';
}

async function viewUser(id) {
    const response = await fetch(`${API_URL}/admin/users/${id}/activity`);
    const data = await response.json();

    const content = `
        <div class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-dark-700 rounded-lg p-4">
                    <p class="text-gray-400 text-sm">Username</p>
                    <p class="text-xl font-bold">${data.username || data.telegram_id}</p>
                </div>
                <div class="bg-dark-700 rounded-lg p-4">
                    <p class="text-gray-400 text-sm">Telegram ID</p>
                    <p class="text-xl font-bold">${data.telegram_id}</p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-dark-700 rounded-lg p-4">
                    <p class="text-gray-400 text-sm">PRED Balance</p>
                    <p class="text-xl font-bold">${formatNumber(data.balances.pred)}</p>
                </div>
                <div class="bg-dark-700 rounded-lg p-4">
                    <p class="text-gray-400 text-sm">TON Balance</p>
                    <p class="text-xl font-bold">${formatNumber(data.balances.ton)}</p>
                </div>
            </div>

            <div class="bg-dark-700 rounded-lg p-4">
                <h3 class="font-bold mb-3">Statistics</h3>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <p class="text-gray-400 text-sm">Total Bets</p>
                        <p class="font-bold">${data.stats.total_bets}</p>
                    </div>
                    <div>
                        <p class="text-gray-400 text-sm">Win Rate</p>
                        <p class="font-bold">${data.stats.win_rate}%</p>
                    </div>
                    <div>
                        <p class="text-gray-400 text-sm">Total Wins</p>
                        <p class="font-bold text-green-400">${data.stats.total_wins}</p>
                    </div>
                    <div>
                        <p class="text-gray-400 text-sm">Total Losses</p>
                        <p class="font-bold text-red-400">${data.stats.total_losses}</p>
                    </div>
                    <div>
                        <p class="text-gray-400 text-sm">Win Streak</p>
                        <p class="font-bold">${data.stats.win_streak}</p>
                    </div>
                    <div>
                        <p class="text-gray-400 text-sm">Total Profit</p>
                        <p class="font-bold ${data.stats.total_profit >= 0 ? 'text-green-400' : 'text-red-400'}">${formatNumber(data.stats.total_profit)}</p>
                    </div>
                </div>
            </div>

            <div class="bg-dark-700 rounded-lg p-4">
                <h3 class="font-bold mb-3">Recent Bets</h3>
                <div class="space-y-2">
                    ${data.recent_bets.map(bet => `
                        <div class="flex justify-between items-center p-2 bg-dark-800 rounded">
                            <div>
                                <p class="text-sm">Market #${bet.market_id}</p>
                                <p class="text-xs text-gray-400">${formatDate(bet.created_at)}</p>
                            </div>
                            <div class="text-right">
                                <p class="font-bold">${bet.position}</p>
                                <p class="text-sm ${bet.status === 'WON' ? 'text-green-400' : bet.status === 'LOST' ? 'text-red-400' : 'text-gray-400'}">${bet.status}</p>
                            </div>
                            <div class="text-right">
                                <p class="font-bold">${formatNumber(bet.amount)}</p>
                                <p class="text-xs text-gray-400">Payout: ${formatNumber(bet.payout || 0)}</p>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        </div>
    `;

    document.getElementById('user-activity-content').innerHTML = content;
    document.getElementById('view-user-modal').style.display = 'flex';
}

function closeViewModal() {
    document.getElementById('view-user-modal').style.display = 'none';
}

// Handle edit form submission
document.addEventListener('DOMContentLoaded', () => {
    const editForm = document.getElementById('edit-user-form');
    if (editForm) {
        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Edit form submitted');

            const userId = document.getElementById('edit-user-id').value;
            const predBalance = parseFloat(document.getElementById('edit-pred-balance').value);
            const tonBalance = parseFloat(document.getElementById('edit-ton-balance').value);
            const rank = document.getElementById('edit-rank').value;

            console.log('Updating user:', { userId, predBalance, tonBalance, rank });

            try {
                // Update balance
                console.log('Sending balance update to:', `${API_URL}/admin/users/${userId}/balance`);
                const balanceResponse = await fetch(`${API_URL}/admin/users/${userId}/balance`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        pred_balance: predBalance,
                        ton_balance: tonBalance
                    })
                });

                console.log('Balance response status:', balanceResponse.status);

                if (!balanceResponse.ok) {
                    const errorText = await balanceResponse.text();
                    console.error('Balance update error:', errorText);
                    throw new Error('Failed to update balance: ' + errorText);
                }

                // Update rank
                console.log('Sending rank update to:', `${API_URL}/admin/users/${userId}/rank?rank=${rank}`);
                const rankResponse = await fetch(`${API_URL}/admin/users/${userId}/rank?rank=${rank}`, {
                    method: 'PUT'
                });

                console.log('Rank response status:', rankResponse.status);

                if (!rankResponse.ok) {
                    const errorText = await rankResponse.text();
                    console.error('Rank update error:', errorText);
                    throw new Error('Failed to update rank: ' + errorText);
                }

                console.log('User updated successfully');
                showToast('User updated successfully', 'success');
                closeEditModal();
                loadUsers();
            } catch (error) {
                console.error('Error updating user:', error);
                showToast('Failed to update user: ' + error.message, 'error');
            }
        });
    }
});

loadUsers();
</script>
{% endblock %}
