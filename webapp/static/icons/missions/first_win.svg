<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gold_grad_3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#gold_grad_3)" opacity="0.1"/>

  <!-- Trophy base -->
  <rect x="50" y="85" width="20" height="10" fill="url(#gold_grad_3)"/>
  <rect x="45" y="75" width="30" height="10" fill="url(#gold_grad_3)"/>

  <!-- Trophy cup -->
  <path d="M 40 45 L 40 60 Q 40 70 50 70 L 70 70 Q 80 70 80 60 L 80 45 Z"
        fill="url(#gold_grad_3)"
        filter="url(#glow3)"/>

  <!-- Trophy handles -->
  <path d="M 35 45 Q 25 45 25 55 Q 25 62 35 62 L 35 45"
        fill="none"
        stroke="url(#gold_grad_3)"
        stroke-width="3"/>
  <path d="M 85 45 Q 95 45 95 55 Q 95 62 85 62 L 85 45"
        fill="none"
        stroke="url(#gold_grad_3)"
        stroke-width="3"/>

  <!-- Trophy top -->
  <rect x="38" y="40" width="44" height="8" rx="2" fill="url(#gold_grad_3)"/>

  <!-- Star on cup -->
  <path d="M 60 50 L 62 56 L 68 56 L 63 60 L 65 66 L 60 62 L 55 66 L 57 60 L 52 56 L 58 56 Z"
        fill="#1F2937"
        opacity="0.3"/>
</svg>
