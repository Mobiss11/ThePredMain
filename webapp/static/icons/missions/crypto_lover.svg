<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gold_grad_6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow6">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#gold_grad_6)" opacity="0.1"/>

  <!-- Bitcoin circle -->
  <circle cx="60" cy="60" r="35" fill="url(#gold_grad_6)" filter="url(#glow6)"/>

  <!-- Bitcoin symbol -->
  <path d="M 55 40 L 55 80 M 65 40 L 65 80"
        stroke="#1F2937"
        stroke-width="3"
        opacity="0.3"/>

  <!-- B letter -->
  <path d="M 50 45 L 50 75 L 65 75 Q 72 75 72 68 Q 72 64 68 62 Q 72 60 72 56 Q 72 49 65 49 L 50 49 M 50 62 L 65 62"
        stroke="#1F2937"
        stroke-width="4"
        fill="none"
        opacity="0.4"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Outer ring -->
  <circle cx="60" cy="60" r="42" stroke="url(#gold_grad_6)" stroke-width="2" fill="none" opacity="0.5"/>

  <!-- Sparkles/stars -->
  <circle cx="30" cy="30" r="3" fill="url(#gold_grad_6)"/>
  <circle cx="90" cy="30" r="3" fill="url(#gold_grad_6)"/>
  <circle cx="90" cy="90" r="3" fill="url(#gold_grad_6)"/>
  <circle cx="30" cy="90" r="3" fill="url(#gold_grad_6)"/>
</svg>
