<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fire_grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
    <filter id="glow4">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#fire_grad)" opacity="0.1"/>

  <!-- Flame outer -->
  <path d="M 60 90 Q 45 75 45 60 Q 45 45 55 30 Q 58 35 60 25 Q 62 35 65 30 Q 75 45 75 60 Q 75 75 60 90 Z"
        fill="url(#fire_grad)"
        filter="url(#glow4)"
        opacity="0.8"/>

  <!-- Flame middle -->
  <path d="M 60 85 Q 50 72 50 60 Q 50 50 57 38 Q 59 42 60 35 Q 61 42 63 38 Q 70 50 70 60 Q 70 72 60 85 Z"
        fill="url(#fire_grad)"
        filter="url(#glow4)"/>

  <!-- Flame inner -->
  <path d="M 60 75 Q 55 67 55 60 Q 55 53 58 47 Q 59 50 60 45 Q 61 50 62 47 Q 65 53 65 60 Q 65 67 60 75 Z"
        fill="#FFD700"
        filter="url(#glow4)"/>

  <!-- Sparkles -->
  <circle cx="40" cy="50" r="2" fill="#FFD700"/>
  <circle cx="80" cy="50" r="2" fill="#FFD700"/>
  <circle cx="50" cy="35" r="2" fill="#FFD700"/>
  <circle cx="70" cy="35" r="2" fill="#FFD700"/>
</svg>
