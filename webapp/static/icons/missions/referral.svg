<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gold_grad_7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow7">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#gold_grad_7)" opacity="0.1"/>

  <!-- Gift box -->
  <rect x="40" y="50" width="40" height="35" rx="2" fill="url(#gold_grad_7)" filter="url(#glow7)"/>

  <!-- Gift ribbon vertical -->
  <rect x="57" y="50" width="6" height="35" fill="#1F2937" opacity="0.3"/>

  <!-- Gift ribbon horizontal -->
  <rect x="40" y="65" width="40" height="6" fill="#1F2937" opacity="0.3"/>

  <!-- Gift bow -->
  <circle cx="50" cy="45" r="5" fill="url(#gold_grad_7)"/>
  <circle cx="60" cy="40" r="6" fill="url(#gold_grad_7)" filter="url(#glow7)"/>
  <circle cx="70" cy="45" r="5" fill="url(#gold_grad_7)"/>

  <!-- People icons -->
  <!-- Person 1 -->
  <circle cx="35" cy="30" r="6" fill="url(#gold_grad_7)" opacity="0.6"/>
  <path d="M 28 40 Q 28 36 35 36 Q 42 36 42 40 L 28 40"
        fill="url(#gold_grad_7)"
        opacity="0.6"/>

  <!-- Person 2 -->
  <circle cx="85" cy="30" r="6" fill="url(#gold_grad_7)" opacity="0.6"/>
  <path d="M 78 40 Q 78 36 85 36 Q 92 36 92 40 L 78 40"
        fill="url(#gold_grad_7)"
        opacity="0.6"/>

  <!-- Connection lines -->
  <path d="M 42 35 L 55 45"
        stroke="url(#gold_grad_7)"
        stroke-width="2"
        opacity="0.4"
        stroke-dasharray="3,3"/>
  <path d="M 78 35 L 65 45"
        stroke="url(#gold_grad_7)"
        stroke-width="2"
        opacity="0.4"
        stroke-dasharray="3,3"/>
</svg>
