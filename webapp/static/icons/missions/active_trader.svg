<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gold_grad_5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow5">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#gold_grad_5)" opacity="0.1"/>

  <!-- Briefcase body -->
  <rect x="30" y="45" width="60" height="40" rx="4" fill="url(#gold_grad_5)" filter="url(#glow5)"/>

  <!-- Briefcase top -->
  <rect x="45" y="35" width="30" height="12" rx="2" fill="url(#gold_grad_5)"/>

  <!-- Briefcase lock -->
  <rect x="56" y="55" width="8" height="8" rx="1" fill="#1F2937" opacity="0.3"/>

  <!-- Chart line going up -->
  <path d="M 35 70 L 45 65 L 55 60 L 65 50 L 75 45 L 85 40"
        stroke="url(#gold_grad_5)"
        stroke-width="3"
        fill="none"
        opacity="0.5"/>

  <!-- Chart points -->
  <circle cx="45" cy="65" r="3" fill="url(#gold_grad_5)" opacity="0.7"/>
  <circle cx="55" cy="60" r="3" fill="url(#gold_grad_5)" opacity="0.7"/>
  <circle cx="65" cy="50" r="3" fill="url(#gold_grad_5)" opacity="0.7"/>
  <circle cx="75" cy="45" r="3" fill="url(#gold_grad_5)" opacity="0.7"/>

  <!-- Sparkles -->
  <circle cx="85" cy="35" r="2" fill="#FFD700"/>
  <circle cx="90" cy="40" r="2" fill="#FFD700"/>
</svg>
